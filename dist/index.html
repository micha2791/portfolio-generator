<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                <!-- Team member -->
                <div class="card employee-card manager-card">
                    <div class="card-header">
                        <h2 class="card-title">John</h2>
                        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: <a href="
                                mailto:john1@gmail.com">john1@gmail.com</a></li>
                            <li class="list-group-item">Office number: <a href="tel:1234567890">1234567890</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Team member -->
                <div class="card employee-card engineer-card">
                    <div class="card-header">
                        <h2 class="card-title">Jane</h2>
                        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 2</li>
                            <li class="list-group-item">Email: <a href="
                                mailto:jane2@gmail.com">jane2@gmail.com</a></li>
                            <li class="list-group-item">GitHub: <a href="https://github.com/jane2" target="_blank" rel="noopener noreferrer">jane2</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Team member -->
                <div class="card employee-card intern-card">
                    <div class="card-header">
                        <h2 class="card-title">Joe</h2>
                        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 3</li>
                            <li class="list-group-item">Email: <a href="
                                mailto:joe3@gmail.com">joe3@gmail.com</a></li>
                            <li class="list-group-item">School: USF</li>
                        </ul>
                    </div>
                </div>

    
</body>
</html>
